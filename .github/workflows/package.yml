name: Package
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build plugin
        run: |
          bash build.sh
      - name: Archive artifact
        uses: actions/upload-artifact@v2
        with:
          name: openai-moderation
          path: dist/openai-moderation-*.zip